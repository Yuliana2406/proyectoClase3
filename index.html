<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="title">
                <h1>form register</h1>
                <p>este formulario tiene como objetivo recoger informacion </p>
            </div>
            <div class="body_form">
                <div class="row_form">
                    <label for="" class="label_form">Name</label>
                    <input type="text"class="input_form"placeholder="escriba su nombre">
                </div>
                <div class="row_form">
                    <label for="" class="label_form">last Name</label>
                    <input type="text"class="input_form"placeholder="escriba su apellido">
                </div>
                <div class="row_form">
                    <label for="" class="label_form">phone</label>
                    <input type="text"class="input_form"placeholder="escriba su telefono" maxlength="10" minlength="10">
                </div>
                <div class="row_form">
                    <label for="" class="label_form">email</label>
                    <input type="text"class="input_form"placeholder="escriba su correo electronico">
                </div>
                <div class="row_form">
                    <label for="" class="label_form">password</label>
                    <input type="text"class="input_form"placeholder="escriba su contraseña">
                </div>
                <div class="row_form">
                    <label for="" class="label_form">repeat password</label>
                    <input type="text"class="input_form"placeholder="repita su contraseña">
                </div>
                <div class="row_form">
                    <button class="button_form">send</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
